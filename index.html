<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting…</title>

  <!-- Meta refresh: переход через 0 секунд (можно изменить на 3 для задержки) -->
  <meta http-equiv="refresh" content="0;url=http://172.24.240.1:6808">

  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      background:#f7f7f7;
      color:#333;
    }
    .box { text-align:center; padding:20px; border-radius:8px; background:white; box-shadow:0 6px 18px rgba(0,0,0,.06); }
    a { color:#0366d6; text-decoration:none; }
  </style>

  <script>
    // Без сохранения в истории (заменяет текущую запись)
    window.location.replace("http://172.24.240.1:6808");

    // Если вы хотите добавить небольшую задержку, используйте:
    // setTimeout(()=> window.location.replace("http://172.24.240.1:6808"), 1000);
  </script>
</head>
<body>
  <div class="box">
    <h1>Перенаправление…</h1>
    <p>Если перенаправление не произошло автоматически, нажмите <a href="http://172.24.240.1:6808">здесь</a>.</p>
  </div>
</body>
</html>
