<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Перенаправление...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f2f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 16px;
    }

    p {
      font-size: 1em;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    #consoleBtn {
      position: fixed;
      top: 16px;
      right: 16px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }

    #consoleBtn svg {
      width: 30px;
      height: 30px;
      fill: #3498db;
    }

    #consoleWindow {
      position: fixed;
      top: 60px;
      right: 20px;
      width: 320px;
      height: 180px;
      background: #1e1e1e;
      color: #dcdcdc;
      font-family: monospace;
      font-size: 13px;
      border-radius: 8px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      padding: 10px;
      overflow-y: auto;
      display: none;
      z-index: 999;
    }

    #consoleWindow.visible { display: block; }

    .log-entry { margin-bottom: 6px; border-left: 3px solid #3498db; padding-left: 6px; }
    .log-error { border-left-color: #e74c3c; color: #ff9e9e; }
    .log-ok { border-left-color: #2ecc71; color: #a6f3b1; }
  </style>
</head>
<body>
  <button id="consoleBtn" title="Открыть консоль">
    <svg viewBox="0 0 24 24">
      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
      <path d="M14 2v6h6"/>
    </svg>
  </button>

  <div id="consoleWindow"></div>

  <div class="container" id="loading">
    <h1>Перенаправляем вас…</h1>
    <div class="loader"></div>
    <p>Пожалуйста, подождите…</p>
  </div>

  <div class="container hidden" id="error">
    <h1>Упс!</h1>
    <p>Извините, конспекты пока не доступны.<br>Обратитесь к администратору.</p>
  </div>

  <script>
    const targetUrl = "http://172.24.240.1:6808";
    const timeout = 5000;
    const consoleBtn = document.getElementById("consoleBtn");
    const consoleWindow = document.getElementById("consoleWindow");

    consoleBtn.addEventListener("click", () => {
      consoleWindow.classList.toggle("visible");
    });

    function log(message, type = "info") {
      const entry = document.createElement("div");
      entry.classList.add("log-entry");
      if (type === "error") entry.classList.add("log-error");
      if (type === "ok") entry.classList.add("log-ok");
      entry.textContent = `[${new Date().toLocaleTimeString()}] ответ от сайта: ${message}`;
      consoleWindow.appendChild(entry);
      consoleWindow.scrollTop = consoleWindow.scrollHeight;
    }

    function showError() {
      document.getElementById("loading").classList.add("hidden");
      document.getElementById("error").classList.remove("hidden");
    }

    function checkServer() {
      const img = new Image();
      let done = false;

      const timer = setTimeout(() => {
        if (!done) {
          done = true;
          log("Ошибка: время ожидания истекло (5 секунд).", "error");
          showError();
        }
      }, timeout);

      img.onload = function() {
        if (!done) {
          done = true;
          clearTimeout(timer);
          log("HTTP 200 OK — сервер доступен, выполняется переход.", "ok");
          window.location.href = targetUrl;
        }
      };

      img.onerror = function(e) {
        if (!done) {
          done = true;
          clearTimeout(timer);
          log("Ошибка загрузки: сервер недоступен или не отвечает.", "error");
          showError();
        }
      };

      // проверяем сервер через изображение (обходит CORS)
      img.src = targetUrl + "/favicon.ico?" + Date.now();
    }

    checkServer();
  </script>
</body>
</html>
