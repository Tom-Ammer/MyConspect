<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Проверка соединения...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e0ecff, #f7f9fc);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      transition: opacity 0.3s ease;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 16px;
    }

    p {
      font-size: 1em;
      color: #555;
    }

    /* Красивая анимация загрузки */
    .loader {
      position: relative;
      width: 60px;
      height: 60px;
      margin: 30px auto;
    }

    .loader::before,
    .loader::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid transparent;
      border-top-color: #3498db;
      animation: spin 1.2s linear infinite;
    }

    .loader::after {
      border: 6px solid transparent;
      border-bottom-color: #8bc34a;
      animation-delay: 0.6s;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    .fade-in {
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container fade-in" id="loading">
    <h1>Проверяем соединение…</h1>
    <div class="loader"></div>
    <p>Подождите, идёт проверка доступности сервера.</p>
  </div>

  <div class="container hidden fade-in" id="error">
    <h1>Ошибка 404</h1>
    <p>Страница не найдена.<br>Обратитесь к администратору.</p>
  </div>

  <script>
    const targetUrl = "http://172.24.240.1:6808";
    const timeout = 5000;

    // Функция с таймаутом
    function fetchWithTimeout(url, options, timeoutMs) {
      return new Promise((resolve, reject) => {
        const timer = setTimeout(() => reject(new Error("timeout")), timeoutMs);
        fetch(url, options)
          .then(response => {
            clearTimeout(timer);
            resolve(response);
          })
          .catch(err => {
            clearTimeout(timer);
            reject(err);
          });
      });
    }

    async function checkAndRedirect() {
      try {
        const response = await fetchWithTimeout(targetUrl, { method: "HEAD" }, timeout);

        // Проверяем код ответа
        if (response.ok) {
          window.location.href = targetUrl;
        } else if (response.status === 404) {
          showError();
        } else {
          window.location.href = targetUrl; // например, 403 или 500 — всё равно пробуем
        }

      } catch (error) {
        // Если fetch не сработал (например, сеть), просто ничего не делаем — не показываем ошибку
        // до таймаута 5 секунд
        console.warn("Ошибка соединения или таймаут:", error.message);
      }
    }

    // Если через 5 секунд так и не ушли — показываем ошибку
    const timer = setTimeout(() => showError(), timeout);

    function showError() {
      document.getElementById("loading").classList.add("hidden");
      document.getElementById("error").classList.remove("hidden");
      clearTimeout(timer);
    }

    checkAndRedirect();
  </script>
</body>
</html>
